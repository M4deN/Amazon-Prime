        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }body{
                background: #202020;
            }
            .container{
                width: 100%;
                min-height: 100vh;
                display:flex;justify-content: center;
                align-items:center;
            }
            form{
                width 350px;
                height 500px;
                background: #202020;
                padding:30px;
                position:relative;
            }form::before{
                content: '';
                position: absolute;
                top: -2px;
                left:-2px;
                bottom:-2px;
                right: -2px;
                background:linear-gradient(45deg, #00b7ff,#86045f);
                z-index: -1;
            }form input{
                width:100%;
                margin-bottom:30px;
                padding: 10px;
                background: transparent;
                border:none;
                height: 40px;
                font-size:18px;
                outline:none;
            }form input::placeholder{
                background:linear-gradient(130deg,#00b7ff,#86045f);
                -webkit-background-clip: text;]
                -webkit-text-fill-color: transparent;
            }.box{
                width: 100%;
                height:auto;
                position:relative;
                margin-bottom: 20px;
            }.box span{
                height: 2px;
                width:0%;
                display:block;
                background:linear-gradient(45deg,#00b7ff,#86045f);
                position:absolute;
                bottom: 30px;
                transition: .5s ease-in-out;
            }input:focus+span{
                width:100%;
            }input[type='submit']{
                background: linear-gradient(130deg,#00b7ff,#86045f);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-transform: uppercase;
                font-weight: 900;
                border-radius: 20px;
                margin-top:30px;
                cursor: pointer;
            }input[type='submit']:hover{
                box-shadow: 0 0 20px #86045f, 0 0 40px #00b7ff, 0 0 60px #00b7ff;
            }
        </style>
    </head>
